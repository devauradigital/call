<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMeet - Video Calling App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            
            /* Light theme defaults */
            --bg-color: #f5f7ff;
            --text-color: #1a1a2e;
            --card-bg: white;
            --input-bg: white;
            --border-color: #e0e0e0;
        }

        .dark-theme {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
            --input-bg: #2d2d2d;
            --dark-color: #f5f5f5;
            --light-color: #2d2d2d;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Home Screen */
        #home-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--accent-color);
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 600px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background-color: var(--card-bg);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .join-room-container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.4s ease;
            display: none;
            border: 1px solid var(--border-color);
        }

        .join-room-container h3 {
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .input-group input:focus {
            border-color: var(--primary-color);
        }

        .input-group button {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            min-width: 50px;
        }

        /* Video Call Screen */
        #video-call-screen {
            display: none;
            height: 100%;
            position: relative;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: calc(100% - 80px);
            background-color: var(--dark-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }

        .no-user {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 0 20px;
        }

        #local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 20%;
            max-width: 250px;
            min-width: 120px;
            border-radius: var(--border-radius);
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            cursor: pointer;
        }

        #local-video:hover {
            transform: scale(1.05);
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .control-btn.end-call {
            background-color: var(--danger-color);
            color: white;
        }

        .control-btn.mute {
            background-color: var(--warning-color);
            color: white;
        }

        .control-btn.video-off {
            background-color: var(--dark-color);
            color: white;
        }

        .room-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .room-info i {
            color: var(--accent-color);
        }

        .copy-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 5px;
            opacity: 0.8;
            transition: var(--transition);
        }

        .copy-btn:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        /* Theme Toggle */
        .btn-theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--box-shadow);
            z-index: 100;
            border: none;
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                padding: 12px 20px;
            }

            #local-video {
                width: 30%;
                min-width: 100px;
                bottom: 70px;
            }

            .call-controls {
                position: fixed;
                bottom: 10px;
                left: 0;
                right: 0;
                background-color: var(--card-bg);
                padding: 10px;
                margin: 0;
                border-radius: 0;
                justify-content: space-around;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            .room-info {
                top: 10px;
                left: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .no-user {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .join-room-container {
                padding: 20px;
            }

            #local-video {
                min-width: 80px;
            }

            .no-user {
                font-size: 1rem;
                width: 90%;
            }
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            background-color: var(--success-color);
            color: white;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            animation: slideUp 0.3s ease;
            max-width: 90%;
            text-align: center;
        }
        .notification.error {
            background-color: var(--danger-color);
        }
        .notification.warning {
            background-color: var(--warning-color);
        }
        .notification.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
        @keyframes slideUp {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="home-screen">
            <div class="logo">
                <i class="fas fa-video"></i>
                <span>VideoMeet</span>
            </div>
            <p class="tagline">Simple, secure video calls that work in your browser. No downloads required.</p>
            
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="createRoom()">
                    <i class="fas fa-plus"></i> New Meeting
                </button>
                <button class="btn btn-secondary" onclick="showJoinRoom()">
                    <i class="fas fa-user-plus"></i> Join Meeting
                </button>
            </div>
            
            <div class="join-room-container" id="join-room-input">
                <h3>Join a Meeting</h3>
                <div class="input-group">
                    <input type="text" id="join-room-id" placeholder="Enter meeting ID">
                    <button class="btn btn-primary" onclick="joinRoom()">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <p style="color: var(--text-color); opacity: 0.7; font-size: 0.9rem;">Example: xxxx-xxxx-xxxx</p>
            </div>
        </div>
        
        <!-- Video Call Screen -->
        <div id="video-call-screen">
            <div class="video-container">
                <video id="remote-video" autoplay></video>
                <div class="no-user" id="no-user-message">Waiting for participant to join...</div>
                <video id="local-video" autoplay muted></video>
                <div class="room-info">
                    <i class="fas fa-users"></i>
                    <span id="room-id-display"></span>
                    <button class="copy-btn" onclick="copyRoomId()">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
            
            <div class="call-controls">
                <button class="control-btn mute" onclick="toggleMute()">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn video-off" onclick="toggleVideo()">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn end-call" onclick="endCall()">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button class="btn-theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        const socket = io('https://your-signaling-server.com'); // Replace with your signaling server URL
        let localStream, peerConnection;
        let isMuted = false;
        let isVideoOff = false;
        let currentRoomId = '';
        const configuration = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        // Theme management
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkTheme', isDark);
            
            const icon = document.querySelector('.btn-theme-toggle i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            
            showNotification(isDark ? 'Dark theme enabled' : 'Light theme enabled');
        }

        // Check for saved theme preference on load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkTheme') === 'true') {
                document.body.classList.add('dark-theme');
                const icon = document.querySelector('.btn-theme-toggle i');
                icon.className = 'fas fa-sun';
            }
        });

        // Home screen functions
        function createRoom() {
            currentRoomId = generateRoomId();
            document.getElementById('room-id-display').textContent = currentRoomId;
            socket.emit('create-room', currentRoomId);
            startVideoCall(currentRoomId, true);
            
            showNotification(`Meeting created! ID: ${currentRoomId}`);
        }

        function showJoinRoom() {
            document.getElementById('join-room-input').style.display = 'block';
        }

        function joinRoom() {
            currentRoomId = document.getElementById('join-room-id').value.trim();
            if (!currentRoomId) {
                showNotification('Please enter a Meeting ID', 'error');
                return;
            }
            document.getElementById('room-id-display').textContent = currentRoomId;
            socket.emit('join-room', currentRoomId);
            startVideoCall(currentRoomId, false);
        }

        // Video call functions
        async function startVideoCall(roomId, isCreator) {
            try {
                document.getElementById('home-screen').style.display = 'none';
                document.getElementById('video-call-screen').style.display = 'block';
                
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                
                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('no-user-message').style.display = 'block';

                // Initialize peer connection
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream tracks to connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // When remote stream is received
                peerConnection.ontrack = event => {
                    document.getElementById('remote-video').srcObject = event.streams[0];
                    document.getElementById('no-user-message').style.display = 'none';
                };

                // ICE candidate handling
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', { 
                            roomId: currentRoomId, 
                            candidate: event.candidate 
                        });
                    }
                };

                // Handle signaling events
                socket.on('offer', async ({ offer, roomId }) => {
                    if (!isCreator) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.emit('answer', { roomId, answer });
                    }
                });

                socket.on('answer', ({ answer }) => {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                });

                socket.on('ice-candidate', ({ candidate }) => {
                    peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                });

                socket.on('user-disconnected', () => {
                    document.getElementById('no-user-message').style.display = 'block';
                    document.getElementById('no-user-message').textContent = 'Participant has left the meeting';
                    document.getElementById('remote-video').srcObject = null;
                });

                // If creator, create offer
                if (isCreator) {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    socket.emit('offer', { roomId, offer });
                }
            } catch (error) {
                console.error('Error starting video call:', error);
                showNotification('Error accessing camera/microphone', 'error');
                endCall();
            }
        }

        // Call control functions
        function toggleMute() {
            const audioTracks = localStream.getAudioTracks();
            audioTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            isMuted = !isMuted;
            
            const muteBtn = document.querySelector('.control-btn.mute');
            muteBtn.innerHTML = isMuted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            muteBtn.style.backgroundColor = isMuted ? 'var(--danger-color)' : 'var(--warning-color)';
            
            showNotification(isMuted ? 'Microphone muted' : 'Microphone unmuted');
        }

        function toggleVideo() {
            const videoTracks = localStream.getVideoTracks();
            videoTracks.forEach(track => {
                track.enabled = !track.enabled;
            });
            isVideoOff = !isVideoOff;
            
            const videoBtn = document.querySelector('.control-btn.video-off');
            videoBtn.innerHTML = isVideoOff ? '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
            videoBtn.style.backgroundColor = isVideoOff ? 'var(--danger-color)' : 'var(--dark-color)';
            
            showNotification(isVideoOff ? 'Video turned off' : 'Video turned on');
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            socket.emit('leave-room', currentRoomId);
            
            document.getElementById('home-screen').style.display = 'flex';
            document.getElementById('video-call-screen').style.display = 'none';
            document.getElementById('join-room-input').style.display = 'none';
            document.getElementById('remote-video').srcObject = null;
            document.getElementById('local-video').srcObject = null;
            
            // Reset controls
            isMuted = false;
            isVideoOff = false;
        }

        // Utility functions
        function generateRoomId() {
            return 'xxxx-xxxx'.replace(/x/g, () => Math.floor(Math.random() * 16).toString(16));
        }

        function copyRoomId() {
            navigator.clipboard.writeText(currentRoomId);
            showNotification('Meeting ID copied to clipboard!');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Handle room errors
        socket.on('room-error', (message) => {
            showNotification(message, 'error');
            document.getElementById('home-screen').style.display = 'flex';
            document.getElementById('video-call-screen').style.display = 'none';
        });

        // Handle mobile device orientation changes
        window.addEventListener('orientationchange', () => {
            if (window.orientation === 90 || window.orientation === -90) {
                document.getElementById('local-video').style.width = '15%';
            } else {
                document.getElementById('local-video').style.width = '20%';
            }
        });
    </script>
</body>
</html>
